<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    *{
        background-color: blanchedalmond;
        font-family: sans-serif;
        margin-top: 3%;
        font-size: large;
        border-radius: 7px;
    }
    h1{
        color: blue;
        font-size: larger !important;
        text-decoration: underline;
    }
    button{
        background-color: skyblue;
    }
</style>
<body>
    <center>
        <h1>Login details</h1>
        <form method="post" action="{{url_for('alreadyacc')}}">
            <label>Enter the Account: </label>
            <input type="number" placeholder="Enter the account no" name="accno"/><br/>
            <label>Enter your pin: </label>
            <input type="password" placeholder="Enter pin no" name="pinno"/><br/>
            <button>Submit</button>
        </form>
    </center>
</body>
</html>
